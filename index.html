<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gina Schweizer | Profile</title>
<link href="https://fonts.googleapis.com/css?family=Lato:400i|Quattrocento+Sans|Tinos:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
 <header class="main-header">
   <h1>The Code Review</h1>
   <div class="signup">
   <h2>Sign up for our newsletter</h2>
   <p>Get the latest news on how your code is doing right in your inbox</p>
   </div>
 </header>
 
 <form class="contact clearfix">
 <fieldset>
  
  <legend>Contact Information</legend>
  
   <label for="name">Full Name</label>
   <input type="text" id="name" name="user_name" placeholder="Required" required>
  
   <label for="email">Email Address</label>
   <input type="email" id="email" name="user_email" placeholder="Required" required>
  
   <label for="phone">Phone Number</label>
   <input type="tel" id="phone" name="user_tel">
  
   <label for="street">Street Address</label>
   <input type="text" id="street" name="user_street">
  
   <label for="city">City</label>
   <input type="text" id="city" name="user_city">
  
   <label for="state">State</label>
   <select id="state" name="user_state">
     <option value="choose-state" selected hidden disabled>Choose State</option>
     <option value="AL">AL</option>
     <option value="AK">AK</option>
     <option value="AZ">AZ</option>
     <option value="AR">AR</option>
     <option value="CA">CA</option>
     <option value="CO">CO</option>
     <option value="CT">CT</option>
     <option value="DE">DE</option>
     <option value="DC">DC</option>
     <option value="FL">FL</option>
     <option value="GA">GA</option>
     <option value="HI">HI</option>
     <option value="ID">ID</option>
     <option value="IL">IL</option>
     <option value="IN">IN</option>
     <option value="IA">IA</option>
     <option value="KS">KS</option>
     <option value="KY">KY</option>
     <option value="LA">LA</option>
     <option value="ME">ME</option>
     <option value="MD">MD</option>
     <option value="MA">MA</option>
     <option value="MI">MI</option>
     <option value="MN">MN</option>
     <option value="MS">MS</option>
     <option value="MO">MO</option>
     <option value="MT">MT</option>
     <option value="NE">NE</option>
     <option value="NV">NV</option>
     <option value="NH">NH</option>
     <option value="NJ">NJ</option>
     <option value="NM">NM</option>
     <option value="NY">NY</option>
     <option value="NC">NC</option>
     <option value="ND">ND</option>
     <option value="OH">OH</option>
     <option value="OK">OK</option>
     <option value="OR">OR</option>
     <option value="PA">PA</option>
     <option value="RI">RI</option>
     <option value="SC">SC</option>
     <option value="SD">SD</option>
     <option value="TN">TN</option>
     <option value="TX">TX</option>
     <option value="UT">UT</option>
     <option value="VT">VT</option>
     <option value="VA">VA</option>
     <option value="WA">WA</option>
     <option value="WV">WV</option>
     <option value="WI">WI</option>
     <option value="WY">WY</option>
   </select>
  
   <label for="zip">Zip Code</label>
   <input type="number" id="zip" name="user_zip">
  </fieldset>
  </form>
  
  <form class="newsletter">
  <fieldset>
   
   <legend>Newsletter</legend>
  
   <label>Select the newsletters you would like to recieve</label><br>
   
   <input type="checkbox" id="HTML-news" value="receive_HTML" name="user_receive"><label for="HTML-news">HTML News</label><br>
   
   <input type="checkbox" id="CSS-news" value="receive_CSS" name="user_receive"><label for="CSS-news">CSS News</label><br>
   
   <input type="checkbox" id="Javascript-news" value="receive_Javascript" name="user_receive"><label for="Javascript-news">Javascript News</label><br>
 
   <div class="radio">
   <label>Newsletter format</label><br>
    
   <input type="radio" id="HTML" value="HTML" name="user_format"><label for="HTML">HTML</label><br>
    
   <input type="radio" id="plain" value="CSS" name="user_format"><label for="plain">Plain text</label><br>
   </div>
  </fieldset>
  </form>
 
  <label for="message">Other topics you'd like to hear about</label>
  <textarea id="message" name="other_topics" placeholder="Maximum of 1200 characters"></textarea>
 
  <form class="survey">
  <fieldset>
   <legend>Quick Survey</legend>
   <label>Do you work in the web industry?</label><br>
      <input type="radio" id="yes" value="yes" name="user_yesno"><label for="yes">Yes</label><br>
   
   <input type="radio" id="no" value="no" name="user_yesno"><label for="no">No</label>
  </fieldset>
  </form>
 
  <div class="job-title">
   <label for="job-title">What is your job title?</label>
   <select id="job-title" name="user_job">
     <option value="choose" selected hidden disabled>Choose</option>
     <option value="front-end-developer">Front End Developer</option>
     <option value="full-stack-developer">Full Stack Developer</option>
     <option value="interaction-designer">Interaction Designer</option>
     <option value="ui-designer">UI Designer</option>
     <option value="ux-designer">UX Designer</option>
     <option value="web-designer">Web Designer</option>
     <option value="web-developer">Web Developer</option>
     <option value="other">Other</option>
   </select>
  </div>

  <button type="submit">Sign Up</button>
  
 <footer class="main-footer">
  <span>Copyright The Code Review</span>
 </footer>
</body>
</html>
